    <body>
        <h1>Cálculo con dos números</h1>

        <p>Por favor, introduce dos números:</p>

        <p>x: <input id="num1"></p>
        <p>y: <input id="num2"></p>
        <button class="calc" type="button" onclick="myFunction()">Calcular <i class="ri-arrow-right-line"></i></button>
        <p class="sumg">Su suma da: </p>
        <p class="sumg" id="sumando"></p>
        <p class="restr">Su resta da: </p>
        <p class="restr" id="restando"></p>
        <p class="multb">Su multiplicación da: </p>
        <p class="multb" id="multiplicando"></p>
        <p class="divo">Su división da: </p>

        <script src="main.js"></script>
